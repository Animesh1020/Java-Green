<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <section id="cart-details">
            <h2>Cart Details</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <div id="cart-total"></div>
        </section>
        <button id="payment-button" onclick="makePayment()">Proceed to Payment</button>
    </main>
    <footer>
        <p>&copy; 2024 Delicious Dishes Restaurant. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const cartItems = JSON.parse(params.get('cartItems'));

            const cartItemsList = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            let totalPrice = 0;

            cartItems.forEach(item => {
                const itemElement = document.createElement('li');
                itemElement.textContent = `${item.name} - ₹${item.price} x ${item.quantity}`;
                cartItemsList.appendChild(itemElement);
                totalPrice += item.price * item.quantity;
            });

            cartTotalElement.textContent = `Total Price: ₹${totalPrice}`;
        });

        function makePayment() {
            // Add your payment API logic here
            alert('Payment Successful!');
            // Redirect to a thank you page or back to the home page
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
